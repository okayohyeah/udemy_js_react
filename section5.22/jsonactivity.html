<!DOCTYPE html>
<html>
<head>
	<title>Whose Who of GitHub</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<ul>
			<li>

				</a>
			</li>
			<li>
				<h1>Whose Who of GitHub</h1>
			</li>
			<li>
				<div id="input_and_button">
					<input type="text" id="input_username" name="username" placeholder="GitHub username">
					<button type="button" onClick="getUsername()">Search</button>
				</div>
			</li>
		</ul>
	</header>


	
	<main>
		<img id="pic" src="" alt="">
		<h2>
			<div id="name"></div>
			<div id="username"></div>
		</h2>

		<svg aria-hidden="true" id="icon-location" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path id="fill-icon" fill-rule="evenodd"></path></svg>
		<span id="location"></span>


		<div id="followers"></div>
		<div id="followers_avatar"></div>

		<div id="following"></div>	
		<div id="following_avatar"></div>
	</main>
	<footer>
		<ul>
			<li>
				<a href="http://www.github.com" target="_blank">GitHub</a>
			</li>
			<li>
				<a href="http://www.github.com/okayohyeah" target="_blank">Created by: @okayohyeah</a>
			</li>
		</ul>
	</footer>
</body>
<script src="jsonhandling.js"></script>
</html>
