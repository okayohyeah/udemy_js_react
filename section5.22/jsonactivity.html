<!DOCTYPE html>
<html>
<head>
	<title>Section 5.22 Challenge: JSON GitHub Activity</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<h1>Whose Who of GitHub</h1>
		<form>
			Enter a GitHub username: <input type="text" name="username" id="input_username" placeholder="username"/>
			<input type="button" value="Submit" onClick="getUsername()"/>

		<img id="pic" src="" alt="">
		<div id="username"></div>
		<div id="name"></div>
		<div id="location"></div>
		<div id="followers"></div>
		<div id="followers_avatar"></div>
		<div id="following"></div>	
		<div id="following_avatar"></div>
	</div>
	<script src="jsonhandling.js"></script>
</body>
</html>
